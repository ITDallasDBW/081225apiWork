<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <!-- <link rel="icon" type="image/x-icon" href="./assets/A clapperboard icon .png"> -->
    <link rel="icon" type="image/x-icon" href="./assets/THAT Movie.2.png" />
    <link rel="stylesheet" href="layout.css" />
    <script
      src="https://kit.fontawesome.com/bf48a6d416.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header class="header__img">
      <section class="navbar">
        <figure class="logo">
          <img src="../assets/WTM.png" class="logo__img" alt="" />
        </figure>
        <div class="navlinks">
          <a href="" class="link">Home</a>
          <a href="" class="link">Find <em>THAT</em> Movie</a>
          <a href="" class="link link__contact">Contact</a>
        </div>
      </section>

      <section id="search">
        <h1>.search</h1>
        <div class="search__wrapper">
          <input
            type="text"
            id="search-input"
            class="search__input"
            placeholder="Look for THAT movie"
          />
          <div class="search__icon">
            <svg
              id="search-button"
              data-v-390ceb07=""
              aria-hidden="true"
              focusable="false"
              data-prefix="fas"
              data-icon="search"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              class="svg-inline--fa fa-search fa-w-16"
            >
              <path
                data-v-390ceb07=""
                fill="currentColor"
                d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
                class=""
              ></path>
            </svg>
          </div>
        </div>
      </section>
    </header>

    <section class="main">
      <!-- progress bar here prn -->
      <div class="container">
        .container brown
        <div class="row">
          .row darkgreen
          <div class="results">
            <h2>Search results:</h2>
            <div class="year-filter">
              <h3>Years to search:</h3>
              <div class="slider__wrapper">
                <div class="aria-slider">SLIDER TOOL HERE</div>
              </div>
            </div>
          </div>
          <div id="movies">
            <div class="movie">
              <figure class="poster__wrapper">Poster
                <img src="" alt="" class="poster">
              </figure>
              <div class="movie__title">Title</div>
              <div class="movie__year">Released:</div>
              <div class="movie__imdb">IMDB:</div>
            </div>
            <div class="movie">
              <figure class="poster__wrapper">Poster
                <img src="" alt="" class="poster">
              </figure>
              <div class="movie__title">Title</div>
              <div class="movie__year">Released:</div>
              <div class="movie__imdb">IMDB:</div>
            </div>
            <div class="movie">
              <figure class="poster__wrapper">Poster
                <img src="" alt="" class="poster">
              </figure>
              <div class="movie__title">Title</div>
              <div class="movie__year">Released:</div>
              <div class="movie__imdb">IMDB:</div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="logo">logo</div>
      <div class="copy">&copy;</div>
      <div class="social">.socials</div>
    </footer>
  </body>
</html>
